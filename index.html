<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pac Kart</title>
        <link href="index.css" rel="stylesheet" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <style id="debug_style">
            [data-debug="true"] {
                display: none;
            }
        </style>
        <div id="main_page"></div>
        <section id="main" style="margin: 2%;">
            <input id="file_input" type="file" />
            <div id="radio">
                <input type="radio" id="rally" name="a" checked />
                <label for="rally">Pac Man World Rally</label>
                <input name="a" type="radio" id="baron" />
                <label for="baron">Snoopy vs The Red Baron</label>
                <input id="hot" name="a" type="radio" />
                <label for="hot">Hot Wheels Velocity X</label>
            </div>
            <div class="bar"></div>
            <div style="display: flex; height: 750px;">
                <div id="left_bar" style="flex: 0 0 10%;">
                    <div id="file_view" style="background: #e6e6e6; overflow-y: auto; height: 90%;"></div>
                    <div class="save_button noselect" id="save_button">save</div>
                </div>
                <div id="main_program" style="flex: 1;"></div>
            </div>
            <div class="bar"></div>
            <input id="show_debug" type="checkbox" />
            <label for="show_debug">show extra information</label>
        </section>
    </body>
</html>
